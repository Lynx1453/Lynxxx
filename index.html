      body {
        background: linear-gradient(-45deg, #1e1e1e, #3c3c3c, #1e1e1e, #0f0f0f);

        font-family: "Segoe UI", sans-serif;
        color: #ffffff;
        text-align: center;
        padding: 30px 15px;
      }

      @keyframes gradientBG {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      .container {
        max-width: 500px;
        margin: auto;
      }
      .profile-img {
        width: 120px;

      }

      }
      .social-icons {
        margin-bottom: 25px;
      }
      .social-icons a {
        color: white;
        background-color: #333;
        padding: 12px;
        margin: 0 8px;
        border-radius: 50%;
        display: inline-block;
        transition: 0.3s;
      }
      .social-icons a:hover {
        background-color: #4caf50;
        color: #fff;
      }
      .link-button {
        background: #1f1f1f;
        border: 1px solid #4caf50;
        color: white;
        padding: 14px 20px;
        margin: 10px 0;
        display: block;
        border-radius: 12px;
        text-decoration: none;
        font-weight: bold;
        transition: all 0.3s ease;
        box-shadow: 0 3px 6px rgba(0, 0, 0, 0.3);
      }
      .link-button:hover {
        background: #4caf50;
        color: #fff;
        transform: translateY(-2px);
      }
      .footer {
        margin-top: 30px;
        font-size: 13px;
        color: #777;
      }
    </style>
